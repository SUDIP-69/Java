<!-- Calculate the BMI of an individual and say if he/she is Under/Over/Normal Weight -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div style="font-size: x-large;">
        <h1>BMI Calculator</h1>
        <form>
        <p>
        <label>Height in CM</label>
        <input type="number" id="height"/>
        </p>
        <p>
        <label>Weight in KG</label>
        <input type="number" id="weight"/>
        </p>
        <button style="font-size: x-large; background-color: chocolate; color: azure; border-radius: 10px; padding: 5px; border: 0;">Calculate</button>
        </form>

        <div id="result" style="padding-top: 50px; font-size: 40px;"></div>
</body>

<script>
    const form = document.querySelector('form')

    form.addEventListener('submit', function (e)
{
    e.preventDefault();
    let h = parseInt(document.querySelector("#height").value)
    h = h/100
    const w = parseInt(document.querySelector("#weight").value)
    const result = document.querySelector("#result")

    if(h === '' || h <0 || isNaN(h))
    result.innerHTML = 'Please enter a valid height'
    else if(w === '' || w <0 || isNaN(w))
    result.innerHTML = 'Please enter a valid weight'
    else
    {
        let bmi = (w / (h*h)).toFixed(2)
        let guide=""
        if(bmi<18.6)
        guide = "Under Weight"
        else if(bmi>24.9)
        guide = "Over Weight"
        else
        guide = "Normal Weight"

        result.innerHTML = `Your BMI is ${bmi}(${guide})`
    }
         
})
</script>
</html>
