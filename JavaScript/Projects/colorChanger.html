<!-- Click a button to change the background color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <button class="buttons">Blue</button>
    <button class="buttons">Red</button>
    <button class="buttons">Green</button>
    <button class="buttons">Black</button>
</body>

<script>
    let btn = document.querySelectorAll('.buttons')
    const body = document.querySelector('body')
 
    btn.forEach( function (item)
{
    // console.log(item.textContent)
    item.addEventListener('click',function(e){
        // console.log(e.target.textContent);
        // console.log(e.target);
        body.style.backgroundColor = e.target.textContent
        
    })
})
    
</script>
</html>
