<template>
    <lightning-card title="Product List" icon-name="standard:product">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="search" 
                label="Search Products" 
                placeholder="Search by name..." 
                value={searchKey} 
                onchange={handleSearch}>
            </lightning-input>

            <lightning-combobox 
                label="Filter by Category" 
                options={categoryOptions} 
                value={selectedCategory} 
                onchange={handleCategoryFilter} 
                class="slds-m-top_small">
            </lightning-combobox>

            <lightning-slider 
                label="Minimum Score" 
                min="0" max="100" step="5" 
                value={minScore} 
                onchange={handleScoreFilter}>
            </lightning-slider>
        </div>

        <lightning-datatable 
            key-field="Id" 
            data={filteredProducts} 
            columns={columns} 
            sorted-by={sortedBy} 
            sorted-direction={sortDirection} 
            onsort={handleSort}>
        </lightning-datatable>
    </lightning-card>
</template>
